<div class="container">
    <h1 class="mt-3">Update child #{{childId}}</h1>
    <div class="d-flex justify-content-center gap-4">
        <div>
            <input type="text" class="form-control mt-3" id="childName" name="childName" placeholder="Name" required
                [(ngModel)]="updateChildRequest!.name" style="width: 100%;" />
            <div class="d-flex gap-2" style="width: 100%">
                <input type="text" class="form-control mt-3" id="childCnp" name="childCnp" placeholder="Cnp"
                    required [(ngModel)]="updateChildRequest!.cnp" style="width: 100%;" />
            </div>
            <button class="btn btn-primary mt-3" style="width: 100%;" (click)="updateChild()">Update</button>
            <button class="btn btn-primary mt-3" style="width: 100%;" [routerLink]="['/main']">Cancel</button>
        </div>
    </div>
</div>
