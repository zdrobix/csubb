<div class="container">
    <h1 class="mt-3">Update event #{{eventId}}</h1>
    <div class="d-flex justify-content-center gap-4">
        <div>
            <input type="text" class="form-control mt-3" id="eventName" name="eventName" placeholder="Name" required
                [(ngModel)]="updateEventRequest!.name" style="width: 100%;" />
            <div class="d-flex gap-2" style="width: 100%">
                <input type="number" class="form-control mt-3" id="eventMinAge" name="eventMinAge" placeholder="Min age"
                    required [(ngModel)]="updateEventRequest!.minAge" style="width: 50%;" />
                <input type="number" class="form-control mt-3" id="eventMaxAge" name="eventMaxAge" placeholder="Max age"
                    required [(ngModel)]="updateEventRequest!.maxAge" style="width: 50%;" />
            </div>
            <button class="btn btn-primary mt-3" style="width: 100%;" (click)="updateEvent()">Update</button>
            <button class="btn btn-primary mt-3" style="width: 100%;" [routerLink]="['/main']">Cancel</button>
        </div>
    </div>
</div>
