<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cars</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div id="container">

    <div *ngIf="selectedCar$ | async as selectedCar" class="card m-2">
      <div class="justify-content-center align-items-start">
        <h5 class="card-title">{{selectedCar.name}}</h5>
        <p  class="card-title">Reg: {{selectedCar.registration_number}}</p>
        <p  class="card-title">Accidents: {{selectedCar.accident_count}}</p>
      </div>
    </div>

    <div class="mt-3 overflow-auto" style="max-height: 500px;">
      <table class="table table-bordered m-2">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
          </tr>
          <tr *ngFor="let car of cars$ | async">
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td> <button class="btn btn-primary m-2 w-50" (click)="setInfoCar(car)"> Info </button> </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

  
</ion-content>
