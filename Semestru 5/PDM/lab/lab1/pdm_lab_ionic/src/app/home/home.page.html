<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cars</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Had Accident</th>
      </tr>
      <tr *ngFor="let car of cars$ | async">
        <td>{{ car.id }}</td>
        <td>{{ car.name }}</td>
        <td>{{ car.registration_number }}</td>
        <td>{{ car.had_accident ? 'Yes' : 'No' }}</td>
      </tr>
    </table>
  </div>
</ion-content>
