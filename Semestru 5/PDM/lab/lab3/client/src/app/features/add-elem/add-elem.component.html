<div class="container">
  <h1>Add element</h1>
  <div class="d-flex flex-column justify-contents-center gap-3"> 
    <button class="btn bg-white w-25 h-50" (click)="openMap()">select location</button>
    <button class="btn bg-white w-25 h-50" (click)="takePhoto()">take photo</button>
    <ion-img *ngIf="photo" [src]="photo"></ion-img>
    <button class="btn btn-info w-25 h-50" (click)="handleAdd()">add</button>
  </div>
</div>
