<div class="container">
  <h1>Locate closest element</h1>
  <div class="d-flex flex-column justify-contents-center gap-3" @fadeIn> 
    <button class="btn bg-white w-25 h-50" (click)="openMap()">select location</button>
    <button class="btn bg-white w-25 h-50" (click)="toggle()">toggle</button>
    <ion-img *ngIf="photo" [src]="photo" [@fadeSlide]="show" ></ion-img>
  </div>
</div>
