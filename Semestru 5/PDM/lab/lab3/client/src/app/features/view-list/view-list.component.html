<div class="container">
  <h1>Photo album</h1>
  <div style="overflow-y: auto; max-height: 800px;">
    <table class="table table-bordered">
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td>
            <p>{{item.location!.lat}} x {{item.location!.lng}}</p>
            <img [src]="item.photo" alt="Photo {{i + 1}}" width="150" />
          </td>
          <td>
            <button class="btn btn-primary w-100" (click)="editItemLocation(i)">Edit location</button>
            <button class="btn btn-primary w-100 mt-2" (click)="editItemPhoto(i)">Edit photo</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
